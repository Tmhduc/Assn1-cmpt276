<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="/style/calculator.css">
</head>
<body class="widebody">
    <div class="container">
        <div class="page">
            <section class="title section">
                <div>
                    <h2>Grade Calculator</h2>
                </div>
            </section>
            <section class="main">
                <section class="header">
                    <h4 id="act">Activities</h4>
                    <p>Give grades to the numeric activites</p>
                </section>
                <section class="tables" >
                    <table id="myTable">
                        <tr>
                            <th>Name</th>
                            <th>Short Name</th>
                            <th>Weight</th>
                            <th>Grade</th>
                            <th>Percent</th>
                        </tr>
                        <tr>
                            <td>Activity 1</td>
                            <td>A1</td>
                            <td><form>
                                <input type="text" class="weight-inline">
                            </form>
                            </td>
                            <td>
                                <form action="" class="grade-inline">
                                    <input type="text"> /
                                    <input type="text">
                                </form>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Activity 2</td>
                            <td>A2</td>
                            <td><form>
                                <input type="text" id="weight-inline">
                            </form>
                            </td>
                            <td>
                                <form action="" class="grade-inline">
                                    <input type="text"> /
                                    <input type="text">
                                </form>
                            </td> 
                            <td></td>
                        </tr>
                    </table>
                <button onclick =  "addRow()" class="button" >ADD ROW</button>
                </section>
                <section class='myResult'>
                    <h4>Result</h4>
                </section>
                <section class="footer">
                    <button class="button1" onclick=weighted() >WEIGHTED</button>
                    <button class="button1" onclick=mean()>MEAN</button>
            </section>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
