<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body class="widebody">
    <div class="container">
        <div class="page">
            <section class="title section">
                <div>
                    <h2>Grade Calculator</h2>
                </div>
            </section>
            <section class="main">
                <section class="header">
                    <h4 id="act">Activities</h4>
                    <p>Give grades to the numeric activites</p>
                </section>
                <section class="tables">
                    <table style="width: 100%">
                        <tr>
                            <th>Name</th>
                            <th>Short Name</th>
                            <th>Weight</th>
                            <th>Grade</th>
                            <th>Percent</th>
                        </tr>
                        <tr>
                            <td>Activity 1</td>
                            <td>A1</td>
                            <td><form>
                                <input type="text" size="2">
                            </form>
                            </td>
                            <td>
                                <form action="">
                                    <input type="text" size="2" id="numer1"> /
                                    <input type="text" size="2" id="deno1">
                                </form>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Activity 2</td>
                            <td>A2</td>
                            <td><form>
                                <input type="text" size="2">
                            </form>
                            </td>
                            <td>
                                <form action="">
                                    <input type="text" size="2" id="numer2"> /
                                    <input type="text" size="2" id="deno2">
                                </form>
                            </td> 
                            <td></td>
                        </tr>
                    </table>
                <button onclick="addRow()" class="button">ADD ROW</button>
                </section>
                <section class="myResult">
                    <h4>Result</h4>
                </section>
                <section align="right" class="footer" >
                    <button class="button1" onclick="weighted()" class="button">WEIGHTED</button>
                    <button class="button1" onclick="mean()" class="button">MEAN</button>
            </section>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
